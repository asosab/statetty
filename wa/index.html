<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunícate con Statetty</title>

  <!-- Meta para SEO -->
  <meta name="description" content="Llévate a Statetty en tu bolsillo, la navaja suiza del asesor inmobiliario.">
  <meta name="keywords" content="Statetty, inmobiliaria, tecnología, whatsapp, contacto, real state, agentes inmobiliarios, expo Real State 2025, Bolivia, SCZ, Telegram">
  <meta name="author" content="Statetty">

  <!-- Open Graph para vista previa en apps como WhatsApp -->
  <meta property="og:title" content="Comunícate con Statetty">
  <meta property="og:description" content="¿Eres asesor inmobiliario? Escríbenos y descubre cómo estamos ayudando a cientos de asesores en tu área.">
  <meta property="og:image" content="https://statetty.com/assets/images/statetty_phone.jpg">
  <meta property="og:url" content="https://statetty.com/wa">
  <meta property="og:type" content="website">

  <!-- Redirección automática a WhatsApp -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const p = urlParams.get('p') || "6";

    const mensajes = {
      "3": "Estuve en tu taller de Statetty y lo único que se me grabó fue una foto de tu polera",
      "4": "Estuve en tu presentación de Statetty y lo único que se me grabó fue una foto de tu polera",
      "5": "Estuve en la Expo Real Estate 2025 y lo único que me llevé fue una foto de tu polera",
      "6": "¡Acabo de hacer una foto de tu polera!",
    };

    const mensaje = mensajes[p] || mensajes["4"];
    const numero = "59178447518"; // número con código de país
    const whatsappURL = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;

    window.location.href = whatsappURL;
  </script>
</head>
<body>
  <p>Redireccionando a WhatsApp...</p>
</body>
</html>
